<!-- feature_importance.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feature Importance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 20px;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            text-align: left;
        }

        th, td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #4caf50;
            color: #fff;
        }

        tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>

    <h1>Feature Importance</h1>

    <table>
        <thead>
            <tr>
                <th>Feature</th>
                <th>Importance</th>
            </tr>
        </thead>
        <tbody>
            {% for entry in feature_importance %}
                <tr>
                    <td>{{ entry['Feature'] }}</td>
                    <td>{{ entry['Importance'] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
