<!-- templates/select_scaling_option.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Scaling Option</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 20px;
            padding: 20px;
            text-align: center;
        }

        h2 {
            color: #333;
        }

        select {
            padding: 5px;
            font-size: 16px;
        }

        button {
            padding: 8px 16px;
            font-size: 16px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .tasks-list {
            text-align: left;
            margin-top: 20px;
        }

        .tasks-list li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h2>Select Scaling Option</h2>
    <form action="/select_scaling_option" method="post">
        <p>Select a scaling option:</p>
        <select name="scaling_option" required>
            <option value="perform_normalization">Perform Normalization (MinMax Scaler)</option>
            <option value="perform_standardization">Perform Standardization (Standard Scaler)</option>
            <option value="show_dataset_after_scaling">Show the Dataset</option>
        </select>

        <button type="submit">Continue</button>
    </form>
</body>
</html>
